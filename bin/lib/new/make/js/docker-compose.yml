version: "3.8"

services:
  client:
    container_name: ${app}-${svc_client}
    image: ${app}-${svc_client}
    build:
      context: ./
      args:
        img_name: node
        img_ver: 21-bullseye
        docker_uid: ${docker_uid}
        docker_gid: ${docker_gid}
    user: ${docker_user}
    # restart: always
    init: true
    tty: true
    entrypoint: /bin/bash
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      TZ: Asia/Tokyo
