version: "3.9"
services:
  app:
    image: nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      TZ: Asia/Tokyo
    # volumes:
    #   - ./server/nginx/conf.d/app.dev.conf:/etc/nginx/conf.d/default.conf
    #   - ./server/nginx/nginx.conf:/etc/nginx/nginx.conf
